name: CI/CD
on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master


jobs: 
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: 18.x
      - name: Install Dependencies
        run: npm install
      - name: Tests
        uses: coactions/setup-xvfb@v1
        with:
          run: npm run test -- --no-watch --code-coverage
   